<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שבו"ש בגיבו"ש</title>
  <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">נקודות: 0</div>
        <div id="hearts">נשמה יתרה: 5</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
